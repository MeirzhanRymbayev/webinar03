<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Forms. Simple form.</title>
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <main>
        <form action="https://postman-echo.com/post" method="post">
            <fieldset>
                <legend>Welcome to GIT, github!</legend>
                <div class="hr-line">
                    <span class="details">one more step to go</span>
                </div>
                <div class="form-element">
                    <label for="user-email">email</label>
                    <input type="email" name="email" id="user-email" placeholder="your email" required autofocus>
                </div>
                <div class="form-element">
                    <label for="user-password">password</label>
                    <input type="password" name="user-password" id="user-password" placeholder="your password" required>
                </div>
                <div class="form-element">
                    <button class="register-button" type="submit">Register me!</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
